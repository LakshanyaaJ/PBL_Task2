<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Login | University Portal</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>

        body {
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        .login-split {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .login-visual {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .visual-content {
            z-index: 2;
            text-align: center;
        }
        
        .visual-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .circle-1 { width: 300px; height: 300px; top: -50px; left: -50px; }
        .circle-2 { width: 500px; height: 500px; bottom: -100px; right: -100px; }
        
        .login-form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-page);
            padding: 2rem;
        }
        
        .login-card {
            width: 100%;
            max-width: 440px;
            padding: 2.5rem;
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            animation: slideIn 0.5s ease-out;
        }

        .login-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .university-logo {
            width: 60px;
            height: 60px;
            background-color: var(--primary);
            border-radius: 12px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .login-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
            .login-visual {
                display: none;
            }
            .login-form-container {
                flex: 1;
                background-color: var(--bg-page);
            }
        }
    </style>
</head>
<body>

    <div class="login-split">

        <div class="login-visual">
            <div class="visual-circle circle-1"></div>
            <div class="visual-circle circle-2"></div>
            <div class="visual-content">
                <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Welcome Back</h1>
                <p style="font-size: 1.1rem; opacity: 0.9;">Access your courses, assignments, and grades in one place.</p>
            </div>
        </div>

       
        <div class="login-form-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="university-logo">U</div>
                    <h2 class="text-primary">Student Portal</h2>
                    <p class="text-secondary" style="margin-top: 0.5rem;">Enter your credentials to access your account</p>
                </div>
                
                <form action="dashboard.html">
                    <div class="form-group">
                        <label for="username" class="form-label">Student ID or Email</label>
                        <input type="text" id="username" class="form-input" placeholder="e.g. 2023001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    
                    <div class="flex justify-between items-center" style="margin-bottom: 1.5rem;">
                        <label class="flex items-center text-secondary" style="font-size: 0.9rem; gap: 0.5rem;">
                            <input type="checkbox" style="accent-color: var(--primary);"> Remember me
                        </label>
                        <a href="#" class="text-primary" style="font-size: 0.9rem; font-weight: 500;">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                    
                    <div class="login-footer">
                        <p>Don't have an account? <a href="#" class="text-primary" style="font-weight: 500;">Contact Administration</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
